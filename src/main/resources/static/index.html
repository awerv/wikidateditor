<html>

    <head>
            <meta charset="UTF-8">

			<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
			<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" />

			<!-- Font Awesome -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
			<!-- Material Design Bootstrap -->
			<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">


            <link rel="stylesheet" type="text/css" href="/css/index.css" >
            <link rel="stylesheet" type="text/css" href="css/demo.css" />
			<link rel="stylesheet" type="text/css" href="css/normalize.css" />

			<link rel="stylesheet" type="text/css" href="css/login.css" />
			<link rel="stylesheet" type="text/css" href="css/search.css" />
			<link rel="stylesheet" type="text/css" href="css/browse.css" />



			<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
			<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
			<!-- Bootstrap tooltips -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
			<!-- MDB core JavaScript -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>


		</head>
    <body>

		<div class="modal fade text-center" id="thinmodal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
				</div>
			</div>
		</div>

		<div class="modal fade text-center" id="fatmodal" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
					</div>
				</div>
			</div>
	
		<div class="section-container">
			<section class="section section--menu" id="Viola">
				<nav class="menu menu--viola">
					<ul class="menu__list">
						<li class="menu__item menu__item--current"><a href="#" class="menu__link" id="wikidata">WikiData</a></li>
						<li class="menu__item"><a href="#" class="menu__link" id="browse">Browse</a></li>
						<li class="menu__item"><a href="#" class="menu__link" id="search">Search</a></li>
						<li class="menu__item"><a href="#" class="menu__link" id="login">Login</a></li>
						<li class="menu__item"><a href="#" class="menu__link" id="create">Create</a></li>
					</ul>
				</nav>
			</section>
		</div>
		
        <!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script>
		(function() {
			[].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
				var menuItems = menu.querySelectorAll('.menu__link'),
					setCurrent = function(ev) {
						ev.preventDefault();

						var item = ev.target.parentNode; // li

						switch(ev.target.id){
							case "wikidata":

								var win = window.open("https://www.wikidata.org/", '_blank');
								win.focus();
								break;
							case "login":
								$('#thinmodal .modal-dialog .modal-content').load('login.html');
								$('#thinmodal').modal('show');
								break;
							case "search":
								$('#fatmodal .modal-dialog .modal-content').load('search.html');
								$('#fatmodal').modal('show');
								break;
							case "browse":
								$('#fatmodal .modal-dialog .modal-content').load('browse.html');
								$('#fatmodal').modal('show');
								break;
							case "create":
								$('#thinmodal .modal-dialog .modal-content').load('create.html');
								$('#thinmodal').modal('show');
								break;
	
						}


						// return if already current
						if (classie.has(item, 'menu__item--current')) {
							return false;
						}
						// remove current
						classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
						// set current
						classie.add(item, 'menu__item--current');
					};

				[].slice.call(menuItems).forEach(function(el) {
					el.addEventListener('click', setCurrent);
				});
			});

		})(window);
		</script>
     
    </body>

</html>
