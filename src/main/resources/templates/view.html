<!DOCTYPE html>

  layout:decorator="layout">
	<head>
		<title>View Painting</title>
	</head>
	<body>
		<div layout:fragment="content">
			<dl>
				<dt>Name</dt>
				<dd th:text="${painting.name}"></dd>

			</dl>
		</div>
	</body>
</html>
